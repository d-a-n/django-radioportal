        <script src="{{ STATIC_URL }}mediaelement/build/jquery.js"></script>
        <script src="{{ STATIC_URL }}mediaelement/build/mediaelement-and-player.min.js"></script>

  <script type="text/javascript">
    function showplayer(index, element) {
      $(element).bind('click', false);
      $(element).click(function() {
          el=$(this).parent();
          $(el).find('.player').show();
          $(el).find('.play').hide();
      });
    }

    $(document).ready(function() {
      $(".play").each(showplayer);
      $('audio,video').mediaelementplayer({features: ['playpause', 'current', 'volume'], audioWidth: 160, audioHeight: "1em"});
    });
  </script>
